incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [ 15 ]

environment:
  type: ContinuousPhysics2DEnvironment

_program: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.examples.wire.WireKt.wire ]

deployments:
  - type: Grid
    parameters: [ -100, -100, 100, 100, 7, 7 ]
    programs:
      - *program
    contents:
      - molecule: src
        concentration: false
      - molecule: dest
        concentration: false
      - molecule: obstacle
        concentration: false
      - in: { type: Rectangle, parameters: [ -20, -80, 10, 100 ] }
        molecule: obstacle
        concentration: true
      - in: { type: Rectangle, parameters: [ -50, 20, 80, 10 ] }
        molecule: obstacle
        concentration: true
  - type: Point
    parameters: [ -50, -50 ]
    programs:
      - *program
    contents:
      - molecule: src
        concentration: true
      - molecule: dest
        concentration: false
      - molecule: obstacle
        concentration: false
  - type: Point
    parameters: [ 50, 50 ]
    programs:
      - *program
    contents:
      - molecule: src
        concentration: false
      - molecule: dest
        concentration: true
      - molecule: obstacle
        concentration: false
