incarnation: collektive

network-model:
  type: ConnectWithinDistance
  parameters: [ 50 ]

_program: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [ it.unibo.collektive.examples.navGrad.NavGradKt.navGradEntrypoint ]

deployments:
  - type: Grid
    parameters: [ -100, -100, 100, 100, 30, 30, 30, 30 ]
    programs:
      - *program
    contents:
      - molecule: is-mover
        concentration: false
      - molecule: source
        concentration: false
  - type: Point
    parameters: [ 100, 100 ]
    programs: [ *program ]
    contents:
      - molecule: is-mover
        concentration: false
      - molecule: source
        concentration: true
  - type: GraphStreamDeployment
    parameters: [ 10, -60, -60, 20, RandomGenerator ]
    programs: [ *program ]
    contents:
      - molecule: is-mover
        concentration: true
      - molecule: source
        concentration: false

