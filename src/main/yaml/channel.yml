network-model:
  type: ConnectWithinDistance
  parameters: [6]

incarnation: collektive

_pool: &program
  - time-distribution: 2
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.entrypoint.SimulationEntrypointKt.channelEntrypoint]

deployments:
  - type: Grid
    parameters: [0, 0, 100, 100, 5, 5, 0.5, 0.5]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
      - molecule: destination
        concentration: false
